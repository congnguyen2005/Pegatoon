<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" href="styless.css">
</head>

<body>
    <div class="container">
        <div class="reset-box">
            <h2>Recover your password</h2>
            <form action="#" method="POST">
                <label for="otp">OTP</label>
                <div class="otp-group">
                    <input type="text" id="otp" name="otp" placeholder="Nhập mã OTP">
                    <button type="button" class="get-otp-btn">Lấy mã</button>
                </div>

                <label for="new-password">New Password</label>
                <input type="password" id="new-password" name="new-password" placeholder="Nhập mật khẩu mới">

                <label for="confirm-password">Confirm new password</label>
                <input type="password" id="confirm-password" name="confirm-password"
                    placeholder="Nhập lại mật khẩu mới">

                <button type="submit">Reset Password</button>
            </form>
            <a href="../Login/index.html" class="back-link">Back to Login</a>
        </div>
    </div>
    <script>
        document.querySelector('.get-otp-btn').addEventListener('click', function () {
            fetch('http://localhost:3000/generate-otp')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Mã OTP của bạn là: ' + data.otp);
                        // Hoặc gán vào input luôn nếu thích
                        // document.getElementById('otp').value = data.otp;
                    } else {
                        alert('Không lấy được mã OTP');
                    }
                })
                .catch(error => {
                    console.error('Lỗi khi lấy OTP:', error);
                    alert('Lỗi khi kết nối server!');
                });
        });
    </script>

</body>


</html>
